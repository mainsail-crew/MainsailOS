name: "Build Images"

on:
  push:
    branches:
      - "develop"
  workflow_dispatch:

concurrency:
  group: ci-build-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.create-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate matrix from config.yml
        id: create-matrix
        run: |
          python3 - <<'EOF'
          import os, yaml, json
          with open("config.yml", "r") as f:
              config = yaml.safe_load(f)
          matrix = {"include": config}
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              print(f"matrix={json.dumps(matrix)}", file=fh)
          EOF

  build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: "üì• Checkout"
        uses: actions/checkout@v4

      - name: "üõ† Set RELEASE_TAG from VERSION file"
        run: |
          RELEASE_TAG=$(cat VERSION | tr -d '\n')
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV

      - name: "üõ† Create directories"
        run: |
          mkdir -p build
          mkdir -p scripts

      - name: "‚¨á Download hash"
        id: hash
        shell: bash
        run: |
          cd build
          FILENAME=$(basename ${{ matrix.img_hash_url }})
          wget -O ${FILENAME} ${{  matrix.img_hash_url }}
          FILE_CONTENT=$(head -n 1 $FILENAME)
          CHECKSUM=$(echo "$FILE_CONTENT" | cut -d' ' -f1)

          echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_OUTPUT
          echo "FILENAME=${FILENAME}" >> $GITHUB_OUTPUT

      - name: "‚¨á Download Image via Torrent"
        if: ${{ endsWith(matrix.img_download_url, '.torrent') }}
        shell: bash
        run: |
          aria2c -d build --seed-time=0 "${{ matrix.img_download_url }}"

      - name: "‚¨á Download Image via wget"
        if: ${{ !endsWith(matrix.img_download_url, '.torrent') }}
        shell: bash
        run: |
          cd build
          wget ${{ matrix.img_download_url }}

      - name: "DEBUG"
        run: |
          cd build
          ls -la

      - name: "üîê Verify image"
        run: |
          cd build
          sha256sum -b ${{ steps.hash.outputs.FILENAME }}

      - name: "üõ† Unpack and rename image"
        run: |
          cd build
          rm -f *.sha256

          # search for the image file in the build directory
          IMG_FILE=$(ls *.img.xz | head -n 1)
          echo "Found compressed Image file: ${IMG_FILE}"

          # extract the image file
          xz -d "${IMG_FILE}"

          DECOMPRESSED_FILE="${IMG_FILE%.xz}"
          echo "Image file: ${DECOMPRESSED_FILE}"

          # rename the image file
          mv "${DECOMPRESSED_FILE}" input.img

      - name: "DEBUG"
        run: |
          cd build
          ls -la

      - name: "üìã Copy generic and type scripts"
        run: |
          cp -r modules/generic/* scripts/
          cp -r modules/${{ matrix.type }}/* scripts/

      - name: "Generate config.local"
        run: |
          echo "Generating config.local file..."
          python3 - <<'EOF'
          import os, json
          env_vars = json.loads(os.environ.get("MATRIX_ENV", "{}"))
          with open("config.local", "w") as f:
              for key, value in env_vars.items():
                  if not key.startswith("EDITBASE_"):
                      key = "EDITBASE_" + key
                  f.write(f"{key}={value}\n")
          EOF
        env:
          MATRIX_ENV: ${{ toJson(matrix.env) }}

      - name: "Show scripts"
        run: |
          cd scripts
          ls -la

      - name: "üèó Run CustoPiZer"
        uses: meteyou/CustoPiZer-dev@main
        with:
          workspace: "${{ github.workspace }}/build"
          scripts:  "${{ github.workspace }}/modules"
          config: "${{ github.workspace }}/config.local"
          environment: '{ "RELEASE_TAG": "${{ env.RELEASE_TAG }}"}'

      - name: "‚úè Rename image"
        shell: bash
        run: |
          RELEASE_TAG="${{ env.RELEASE_TAG }}"

          IMAGE="MainsailOS-${{ matrix.name }}-${RELEASE_TAG}.img"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

          cd build
          ls -la
          mv output.img "${IMAGE}"
          ls -la

      - name: "üõ† Compressing Image"
        shell: bash
        run: |
          cd build
          CPU_COUNT="$(nproc)"
          echo -e "\e[32mUsing ${CPU_COUNT} Cores for compression...\e[0m"
          xz -efkvz9T"${CPU_COUNT}" ${{ env.IMAGE }} || true

      - name: "üîê Create hash"
        shell: bash
        run: |
          cd build
          sha256sum ${{ env.IMAGE }} > ${{ env.IMAGE }}.sha256
          sha256sum ${{ env.IMAGE }}.xz > ${{ env.IMAGE }}.xz.sha256

      - name: "üìã Upload Compressed Image"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE }}.xz
          path: build/${{ env.IMAGE }}.xz

      - name: "üìã Upload Compressed Image Checksum"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE }}.xz.sha256
          path: build/${{ env.IMAGE }}.xz.sha256

      - name: "üìã Upload Image Checksum"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE }}.sha256
          path: build/${{ env.IMAGE }}.sha256

