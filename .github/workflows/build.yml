name: "Build Images"

on:
  push:
    branches:
      - "develop"
  workflow_dispatch:

concurrency:
  group: ci-build-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.create-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate matrix from config.yml
        id: create-matrix
        run: |
          python3 - <<'EOF'
          import os, yaml, json
          with open("config.yml", "r") as f:
              config = yaml.safe_load(f)
          matrix = {"include": config}
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              print(f"matrix={json.dumps(matrix)}", file=fh)
          EOF

  build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: "📥 Checkout"
        uses: actions/checkout@v4

      - name: "🛠 Set RELEASE_TAG from VERSION file"
        run: |
          RELEASE_TAG=$(cat VERSION | tr -d '\n')
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV

      - name: "🛠 Create directories"
        run: |
          mkdir -p build
          mkdir -p scripts

      - name: "⬇ Download hash"
        id: hash
        shell: bash
        run: |
          cd build
          FILENAME=$(basename ${{ matrix.img_hash_url }})
          wget -O ${FILENAME} ${{  matrix.img_hash_url }}
          FILE_CONTENT=$(head -n 1 $FILENAME)
          CHECKSUM=$(echo "$FILE_CONTENT" | cut -d' ' -f1)

          echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_OUTPUT
          echo "FILENAME=${FILENAME}" >> $GITHUB_OUTPUT

      - name: "⬇ Download Image via Torrent"
        if: ${{ endsWith(matrix.img_download_url, '.torrent') }}
        shell: bash
        run: |
          aria2c -d build --seed-time=0 "${{ matrix.img_download_url }}"

      - name: "⬇ Download Image via wget"
        if: ${{ !endsWith(matrix.img_download_url, '.torrent') }}
        shell: bash
        run: |
          cd build
          wget ${{ matrix.img_download_url }}

      - name: "DEBUG"
        run: |
          cd build
          ls -la

      - name: "🔐 Verify image"
        run: |
          cd build
          sha256sum -b ${{ steps.hash.outputs.FILENAME }}

      - name: "🛠 Unpack and rename image"
        run: |
          cd build
          rm -f *.sha256

          # search for the image file in the build directory
          IMG_FILE=$(ls *.img.xz | head -n 1)
          echo "Found compressed Image file: ${IMG_FILE}"

          # extract the image file
          xz -d "${IMG_FILE}"

          DECOMPRESSED_FILE="${IMG_FILE%.xz}"
          echo "Image file: ${DECOMPRESSED_FILE}"

          # rename the image file
          mv *.img input.img

      - name: "DEBUG"
        run: |
          cd build
          ls -la

      - name: "📋 Copy generic and type scripts"
        run: |
          cp -r modules/generic/* scripts/
          cp -r modules/${{ matrix.type }}/* scripts/

      - name: "Show scripts"
        run: |
          cd scripts
          ls -la

      - name: "🏗 Run CustoPiZer"
        uses: OctoPrint/CustoPiZer@main
        with:
          workspace: "${{ github.workspace }}/build"
          scripts:  "${{ github.workspace }}/modules"
          environment: '{ "RELEASE_TAG": "${{ env.RELEASE_TAG }}" }'

      - name: "✏ Rename image"
        shell: bash
        run: |
          RELEASE_TAG="${{ env.RELEASE_TAG }}"

          IMAGE="MainsailOS-${{ matrix.name }}-${RELEASE_TAG}.img"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

          cd build
          mv output.img $IMAGE

      - name: "🛠 Compressing Image"
        shell: bash
        run: |
          CPU_COUNT="$(nproc)"
          echo -e "\e[32mUsing ${CPU_COUNT} Cores for compression...\e[0m"
          xz -efkvz9T"${CPU_COUNT}" ${{ steps.move-image.outputs.image }}.img || true

      - name: "🔐 Create hash"
        shell: bash
        run: |
          cd build
          sha256sum ${{ env.IMAGE }}.img > ${{ env.IMAGE }}.img.sha256
          sha256sum ${{ env.IMAGE }}.img.xz > ${{ env.IMAGE }}.img.xz.sha256

      - name: "📋 Upload Compressed Image"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE }}.img.xz
          path: ${{ env.IMAGE }}.img.xz

      - name: "📋 Upload Compressed Image Checksum"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE }}.img.xz.sha256
          path: ${{ env.IMAGE }}.img.xz.sha256

      - name: "📋 Upload Image Checksum"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE }}.img.sha256
          path: ${{ env.IMAGE }}.img.sha256

