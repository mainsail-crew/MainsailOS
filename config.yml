- name: orange_pi-arm64-noble-numbat
  type: orangepi
  img_download_url: "https://github.com/Joshua-Riek/ubuntu-rockchip/releases/download/v2.4.0/ubuntu-24.04-preinstalled-server-arm64-orangepi-5-max.img.xz"
  img_hash_url: "https://github.com/Joshua-Riek/ubuntu-rockchip/releases/download/v2.4.0/ubuntu-24.04-preinstalled-server-arm64-orangepi-5-max.img.xz.sha256"
  env:
    ARCH: arm64
    IMAGE_ENLARGEROOT: 6000
    MOUNT_PROC: 1
    MOUNT_SYS: 1
  special_modules: []
  rpi_json:
    name: "MainsailOS $VERSION$ - Orange Pi 5 Max (64-bit)"
    description: "A port of Ubuntu Server 24.04 with preinstalled Klipper/Moonraker/Mainsail for 3D printers"
    icon: "https://os.mainsail.xyz/rpi-imager.png"
    init_format: "systemd"
    devices:
      - "opi5max-64bit"
